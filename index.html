<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      background-color: #e60000; /* Rouge vif */
      color: black;              /* Texte noir */
      border: 2px solid #b30000; /* Contour rouge foncé */
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #cc0000; /* Rouge plus foncé au survol */
      color: white;              /* Texte devient blanc quand on survole */
    }
  </style>
</head>
<body>
  <h1>Choisissez une ville</h1>
  <a href="https://www.google.com/maps/search/afrique+bitume+(tit+mellil)+casablanca/@33.4994735,-7.4834941,17z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI1MDkwMy4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="btn">Casablanca</a>
  <a href="https://www.google.com/maps/place/Agadir" target="_blank" class="btn">Agadir</a>
  <a href="https://www.google.com/maps/place/Nador" target="_blank" class="btn">Nador</a>
</body>
</html>
